buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'net.researchgate:gradle-release:2.3.0'
    }
}

plugins {
    id 'idea'
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'net.researchgate.release'

    repositories {
        jcenter()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    release {
        tagTemplate = '$name-$version'
		preCommitText = '[Gradle Release Plugin] - '
        preTagCommitMessage = '[ci-skip] Creating tag with release version: '
        tagCommitMessage = 'Creating tag: '
        newVersionCommitMessage = '[ci-skip] Next development version: '
    }

    task(startmessage) << {
        println 'starting build'
    }

    task(printversion) << {
        println project.version
    }

    beforeReleaseBuild.dependsOn startmessage
    afterReleaseBuild.dependsOn printversion
}

wrapper.gradleVersion = '2.7'